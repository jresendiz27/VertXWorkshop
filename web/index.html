<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vert.X Workshop by MakingDevs</title>

    <link href="third-party/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="third-party/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">

    <link href="css/theme.css" rel="stylesheet">

  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Vert.X Workshop</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main">

      <div class="page-header">
        <h1>Task Manager</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h2>TODO</h2>
          <div id="todo-tasks-list">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
              </div>
              <div class="panel-body">
                Panel content
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
              </div>
              <div class="panel-body">
                Panel content
              </div>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <h2>WIP</h2>
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <h2>DONE</h2>
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
      </div>

    </div> <!-- /container -->

    <script src="third-party/jquery/dist/jquery.js"></script>
    <script src="third-party/bootstrap/dist/js/bootstrap.js"></script>
    <script src="third-party/bower-sockjs-client/sockjs.js"></script>
    <script src="third-party/vertxbus/vertxbus.js"></script>
    <script src="js/task.js"></script>
    <script src="js/taskboard_controller.js"></script>

    <script>
      $(function() {
        var eb = new vertx.EventBus("http://localhost:8000/eventbus");
        eb.onopen = function() {
          console.log("open");

          eb.send("board.list", {}, function(message) {
            console.log(message);
          });
        };

        eb.onclose = function() {
          console.log("close");
          eb = null;
        };
      });
    </script>
  </body>
</html>
